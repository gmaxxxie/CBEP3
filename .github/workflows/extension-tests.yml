  # æ€§èƒ½æµ‹è¯•ä½œä¸š
  performance-test:
    runs-on: ubuntu-latest
    needs: test-extension
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
    
    - name: è®¾ç½® Node.js
      uses: actions/setup-node@v4
      with:
